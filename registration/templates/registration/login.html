{% extends 'base.html' %}

{% block content %}

<div class="vertical-space-30"></div>

<div class="col-md-offset-3 col-md-6">
  <div class="row">
    <div class="panel panel-info">
      <div class="panel-heading">Log In</div>
      <div class="panel-body">
        <form action="{% url 'registration:login' %}" method="post" class="form-horizontal">
          {% csrf_token %}

          {% if form.username.errors %}
          <div class="alert alert-danger">
            <strong>Error: </strong>
            {{ form.username.errors }}
          </div>
          {% endif %}
          <div class="form-group">
            <div class="col-md-3">
              <label for="id_username">Username:</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="id_username" class="form-control" name="username" value="{{ form.data.username }}">
            </div>
          </div>

          {% if form.password.errors %}
          <div class="alert alert-danger">
            <strong>Error: </strong>
            {{ form.password.errors }}
          </div>
          {% endif %}
          <div class="form-group">
            <div class="col-md-3">
              <label for="id_password">Password:</label>
            </div>
            <div class="col-md-9">
              <input type="password" id="id_password" class="form-control" name="password">
            </div>
          </div>

          <button class="btn btn-default" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
