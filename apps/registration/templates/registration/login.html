{% extends 'base.html' %}

{% block content %}

<div class="vertical-space-30"></div>

<div class="col-md-offset-3 col-md-6">
  <div class="row">

    <div class="panel panel-info">
      <div class="panel-heading">Log In</div>
      <div class="panel-body">
        <form action="{% url 'registration:login' %}"
              method="post" class="form-horizontal">
          {% csrf_token %}

          {% if form.errors %}
          <div class="alert alert-danger">
            <strong>Error: </strong>
            Your username and password didn't match.
            Please try again.
          </div>
          {% endif %}

          <div class="form-group">
            <div class="col-md-3">
              <label for="id_username">Username:</label>
            </div>
            <div class="col-md-9">
              <input 
                 value="{{ form.data.username }}"
                 type="text" id="id_username" class="form-control" name="username">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-3">
              <label for="id_password">Password:</label>
            </div>
            <div class="col-md-9">
              <input type="password" id="id_password" class="form-control" name="password">
            </div>
          </div>

          <button class="btn btn-default pull-right" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="pull-right">
      Or <a href="{% url 'registration:signup' %}">Create Acount</a>
    </div>
  </div>
</div>

{% endblock %}
