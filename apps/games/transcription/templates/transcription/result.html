<div class="row" ng-controller="ResultStoreController as rsc">

  <div ng-show="rsc.score">
    <h1>Result</h1>
    <table class="table">
      <tr ng-repeat="item in rsc.score">
        <td>[[ item.problem_text ]]</td>
        <td>
          <span ng-show="item.complete">
            [[ item.responseTimeMs | timeFilter ]]
          </span>
          <span ng-hide="item.complete">
            <span class="text-danger">Give up...</span>
          </span>
        </td>
      </tr>
    </table>
    <a href="#/" class="btn btn-primary">
      Back to package selection
    </a>
  </div>

  <div ng-hide="rsc.score">
    <p>
    A problem occered.
    You may have reloaded this page.
    Please back to the package selection page.
    </p>
    <div>
      <a href="#/" class="btn btn-info">
        Back
      </a>
    </div>
  </div>

</div>
