<div class="row" ng-controller="ResultController">

  <div ng-show="score">
    <h1>Result</h1>
    <table class="table">
      <tr ng-repeat="item in score">
        <td>[[ item.problem_text ]]</td>
        <td>[[ item.clearTime ]]</td>
      </tr>
    </table>
    <a href="#/" class="btn btn-primary">
      Back to package selection
    </a>
  </div>

  <div ng-hide="package">
    <p>
    You may reload this page.
    Please back to the package selection page.
    </p>
    <div>
      <a href="#/" class="btn btn-info">
        Back
      </a>
    </div>
  </div>

</div>
