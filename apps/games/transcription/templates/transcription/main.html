<div class="row" ng-controller="GameController as gc">

  <div ng-show="gc.package">
    <h1 class="game-display-title text-center">
      [[ gc.package.title ]]
    </h1>

    <div>
      <div ng-class="gc.displayClass" class="result-display alert">
        <span ng-show="gc.isRightAnswer">
          <span class="glyphicon glyphicon-ok text-success">
          </span>&nbsp;&nbsp;
        </span>
        <span ng-bind-html="gc.displayedHtml"></span>
        <span ng-hide="gc.isRightAnswer" class="pull-right">
          <div ng-hide="gc.failed">
            <button class="btn btn-danger" ng-click="gc.giveUp()">
              <span class="glyphicon glyphicon-remove">
              </span>
              Give Up!
            </button>
          </div>
          <div ng-show="gc.failed">
            <button class="btn btn-default" ng-click="gc.continue()">
              </span>
              Continue
            </button>
          </div>
        </span>
      </div>
      <input class="form-control answer-form"
             ng-change="gc.update()"
             ng-disable="gc.isRightAnswer"
             ng-model="gc.input" type="text" autofocus>
    </div>

    <!-- External info -->
    <div class="row">
      <div class="game-info col-md-offset-6 col-md-6">
        <div style="margin-bottom:0;" class="progress">
          <div class="progress-bar progress-bar-success"
               ng-style="{ width: gc.progress + '%' }"
               aria-valuenow="[[ gc.progress ]]" 
               role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">[[ gc.progress ]]% Complete</span>
          </div>
        </div>
        <div>
          <span class="pull-right">
            [[ gc.timer ]]
          </span>
        </div>
      </div>
    </div>
  </div>

  <div ng-hide="gc.package">
    <p>
    A problem occered.
    You may have reloaded this page.
    Please back to the package selection page.
    </p>
    <div>
      <a href="#/" class="btn btn-info">
        Back
      </a>
    </div>
  </div>

</div>
