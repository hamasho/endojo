<div class="row" ng-controller="PackageSelectController as psc">
  <h1>Transcription Game Package List</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Level</th>
        <th>Published</th>
        <th>Tried</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody ng-repeat="package in psc.filteredPackages">
      <tr>
        <td>
          <a ng-href="#/start" ng-click="psc.selectPackage(package);">
            [[ package.title ]]
          </a>
        </td>
        <td>[[ package.level ]]</td>
        <td>[[ package.pub_date | date ]]</td>
        <td>[[ package.n_tried ]]</td>
        <td>[[ package.n_completed ]]</td>
      </tr>
    </tbody>
  </table>

  <!-- TODO: fix total-items not working -->
  <pagination ng-model="psc.currentPage"
              class="pagination-sm"
              total-items="psc.packages.length"
              max-size="psc.maxSize"
              class="pagination-sm"
              boundary-links="true">
  </pagination>

</div>
