<div class="row" ng-controller="VocabularyGameController as game">

  <div ng-show="game.words">
    <h1 style="margin-bottom: 30px;" class="text-center">
      Vocabulary Game
    </h1>

    <div class="vocabulary-word-display">
      <div class="row">
        <div class="col-sm-6">
          <div ng-repeat="word in game.wordDisplay | limitTo:3 track by $index"
               class="alert vocabulary-word-item"
               ng-class="game.matchClass(word, game.input)">
            [[ word.meaning ]]
            <div ng-show="word" class="pull-right">
              <span class="glyphicon glyphicon-remove"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div ng-repeat="word in game.wordDisplay | limitTo:3:3 track by $index"
               class="alert vocabulary-word-item"
               ng-class="game.matchClass(word, game.input)">
            [[ word.meaning ]]
            <div ng-show="word" class="pull-right">
              <span class="glyphicon glyphicon-remove"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-offset-3 col-md-6">
      <div class="row">
        <input type="text" class="form-control" ng-model="game.input" ng-change="game.update(game.input)">
      </div>
    </div>

  </div>

  <div ng-hide="game.words">
    <p>
    You may reload this page.
    Please back to the package selection page.
    </p>
    <div>
      <a href="#/" class="btn btn-info">
        Back
      </a>
    </div>
  </div>

</div>
